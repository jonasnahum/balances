<div ng-controller="TodosBalancesController as ctrl" style="margin-right: 30px;">
     <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Balances</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href ng-click="ctrl.logout()">Logout {{ctrl.emailUsuario}}</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <br>
    <h1 class="text-center"><a name="Anchorname">Todos los balances</a></h1>
    <div class="navbar-right" style="position: relative; top: -70px; left: 96px; background-color:#F8F8F8; border: 1px solid transparent; border-color: #E7E7E7;">
    </div>
    <p class="text-right">
         <a class="btn btn-lg btn-success" href="#/nuevoBalance" 
         role="button">Nuevo Balance</a>
    </p>
    <div ng-show="ctrl.balances.length > 0">
         <label>Buscar: <input ng-model="ctrl.searchText"></label>
    </div>
    <table class="table table-hover">
      <th>NOMBRE DEL BALANCE</th>
      <tr dir-paginate="balance in ctrl.balances  | filter:ctrl.searchText | itemsPerPage: 12">
        <td><a ng-href="#/unBalance/{{balance._id}}">{{balance.nombre}}</td>
      </tr>
    </table>
    <dir-pagination-controls></dir-pagination-controls>
</div>
