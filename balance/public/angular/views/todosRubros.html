<div ng-controller="TodosRubrosController as ctrl" style="margin-right: 30px;">
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Balances</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
           <ul class="nav navbar-nav">
            <li class="active"><a href="#/todosBalances">Todos los balances</a></li>
            <li><a href="#/unBalance/{{ctrl.balanceId}}">Volver a balance</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <h1 class="text-center">Todos los rubros</h1>


    
    <p class="text-right">
         <a class="btn btn-lg btn-primary" ng-href="#/nuevoRubro/{{ctrl.balanceId}}" 
         role="button">Nuevo rubro</a>
    </p>
    <table class="table table-hover">
      <tr ng-repeat="rubro in ctrl.rubros">
        <td><a ng-href="#/verRubro/{{rubro._id}}/{{ctrl.balanceId}}">{{rubro.nombre}}</a></td>
      </tr>
    </table>
</div>
